<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="header__logo logo">
            <div class="logo__part-one"></div>
            <div class="logo__part-two">simple</div>
            <div class="logo__part-three"></div>
            <div class="logo__part-four"></div>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">Продукция</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Материалы</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">О нас</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Контакты</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">
                  <img src="img/header/search.svg" alt="search" />
                </a>
                <a class="header__link" href="#">
                  <img src="img/header/log-in.svg" alt="login" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
